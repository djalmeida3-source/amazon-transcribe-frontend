<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Transcribe</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
    <script defer type="text/javascript" src="./src/main.js"></script>
  </head>

  <body>
    <div id="mainContainer">
      <div id="textContainer">
        <h1>Amazon Transcribe</h1>
        <ol>
          <li>Purely front-end implementation using the JS library</li>
        </ol>
        <p>
          In order to run this demo, you have to update either your AWS access
          keys (for the first options)
        </p>
      </div>
      <div id="recordButtonContainer">
        <button
          id="recordFrontend"
          class="recordInactive"
          onclick="onRecordFrontendPress()"
        >
          pure front-end
        </button>
      </div>

      <div id="headerText"><h2>Transcription</h2></div>
      <div id="transcribedText"></div>
      <button class="button" onclick="clearTranscription()">Clear</button>
    </div>
  </body>
</html>
